<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wrap span{
            display:inline-block;
            width:150px;
            height:30px;
            margin:5px;
            text-align: center;
            line-height:30px;
        }
    </style>
</head>
<body>
    <div id="wrap"></div>


    <script>
        let oWrap = document.getElementById("wrap");
        setInterval(()=>{
            let rgb = randomColor();
            oWrap.innerHTML += `<span style="background-color:${rgb}">${rgb}</span>`;
        },500)

        function randomColor (){
            let [r,g,b] = [
                Math.floor(Math.random()*256),
                Math.floor(Math.random()*256),
                Math.floor(Math.random()*256)
                ]
            return `rgb(${r},${g},${b})`;
        }
        
    </script>
</body>
</html>
